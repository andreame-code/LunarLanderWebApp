<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lunar Lander Web App</title>
  <!-- Include the stylesheet for layout and canvas styling -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Lunar Lander</h1>
  <div id="status">
    <p id="altitude">Altitude: 100.0 m</p>
    <p id="vVelocity">Vertical Velocity: 0.0 m/s</p>
    <p id="hVelocity">Horizontal Velocity: 0.0 m/s</p>
    <p id="fuel">Fuel: 1000</p>
    <p id="message">
      Use the arrow keys: ↑ fires the main engine, ← and → fire side
      thrusters. Land softly!
    </p>
  </div>
  <!-- Canvas element where the lander and thrusters are drawn -->
  <canvas id="gameCanvas" width="360" height="480"></canvas>
  <!-- Restart button appears when the game is over -->
  <button id="restartButton" style="display: none">Restart</button>
  <!-- Game logic and drawing script -->
  <script src="script.js"></script>
</body>
</html>
